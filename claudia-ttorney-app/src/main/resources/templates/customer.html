<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Claudia-ttorney web-app</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
</head>
<body style="padding-top: 70px">
<div w3-include-html="navbar.html"></div>
<script>
    w3IncludeHTML();
</script>
<div class="row">
    <div class="col-lg-10">
        <h1 style="padding-left: 70px">Manage Customers</h1>
    </div>
    <div class="col-lg-2">
        <button type="button" data-toggle="modal" data-target="#modal" class="btn btn-success btn-lg">
            <i class="glyphicon glyphicon-plus"></i> Add Customer
        </button>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <form th:action="@{/customer}" th:object="${customer}" class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Enter new customer</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">First name</label>
                        <div class="col-md-6">
                            <input th:field="*{firstName}" id="textinput" name="textinput" type="text"
                                   placeholder="placeholder"
                                   class="form-control input-md" required=""/>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="color">Last name</label>
                        <div class="col-md-6">
                            <input th:field="*{lastName}" id="color" name="color" type="text" placeholder="#F0F0F0"
                                   class="form-control input-md" required=""/>
                        </div>
                    </div>
                    <!-- Appended Input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="account">Address</label>
                        <div class="col-md-6">
                            <div class="input-group">
                                    <textarea th:field="*{address}" id="account" name="account" class="form-control"
                                              rows="5" cols="100"
                                              style="resize: none"
                                              placeholder="Alan Francis" type="text"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Appended Input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="apikey">Phone number</label>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input th:field="*{phoneNumber}" id="apikey" name="apikey" class="form-control"
                                       placeholder="QWERTYUIOASDFGHJXCVBNMZXZ567" type="text"/>
                                <span class="input-group-addon">Test</span>
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-6">
                            <input th:field="*{mail}" id="email" name="email" type="text"
                                   placeholder="name@domain.com"
                                   class="form-control input-md"/>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="sms">Other</label>
                        <div class="col-md-6">
                            <input th:field="*{other}" id="sms" name="sms" type="text" placeholder="+919829839832"
                                   class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="sms">Vat</label>
                        <div class="col-md-6">
                            <input th:field="*{vat}" id="sms" name="sms" type="text" placeholder="+919829839832"
                                   class="form-control input-md"/>
                        </div>
                    </div>
                    <!-- Button (Double) -->
                    <div class="form-group">
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button type="reset" class="btn btn-danger">Clear</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('#modal').on('hidden.bs.modal', function () {
        $(this).find('form').trigger('reset');
    })
</script>
</body>
</html>
