<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Claudia-ttorney web-app</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css"/>

</head>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<body>
<div w3-include-html="navbar.html"></div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script>
    w3IncludeHTML();
</script>
<div class="container">
    <div class="accordion" id="searchAccordion">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse"
                   data-parent="#searchAccordion" href="#collapseOne">Search</a>
            </div>
            <div id="collapseOne" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <form class="form-inline">
                        <div class="row-fluid">
                            <div class="span4">
                                <label>Postcode</label> <input class="input-medium" type="text"/>
                            </div>
                            <div class="span4">
                                <label>ID</label> <input class="input-medium" type="text"/>
                            </div>
                            <div class="span4">
                                <label>Region</label> <input class="input-medium typeahead"
                                                             id="taRegion" type="text" data-provide="typeahead"
                                                             autocomplete="off"/>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span3 offset1">
                                <label class="checkbox"> <input type="checkbox"/>Include
                                    completed?
                                </label>
                            </div>
                            <div class="span3">
                                <label class="checkbox"> <input type="checkbox"/>Include
                                    cancelled?
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse"
                   data-parent="#searchAccordion" href="#collapseTwo">Advanced
                    Options</a>
            </div>
            <div id="collapseTwo" class="accordion-body collapse">
                <div class="accordion-inner">
                    <form class="form-inline">
                        <div class="row-fluid">
                            <div class="span4">
                                <label>Address</label> <input class="input-large" type="text"/>
                            </div>
                            <div class="span4">
                                <label>Assessor</label> <input class="input-medium typeahead"
                                                               id="taAssessor" type="text" data-provide="typeahead"
                                                               autocomplete="off"/>
                            </div>
                            <div class="span4">
                                <label>Client</label> <input class="input-large typeahead"
                                                             id="taClient" type="text" data-provide="typeahead"
                                                             autocomplete="off"/>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <label>Status</label> <input class="input-medium typeahead"
                                                             id="taStatus" type="text" data-provide="typeahead"
                                                             autocomplete="off"/>
                            </div>
                            <div class="span4">
                                <label>Type</label> <input class="input-large typeahead"
                                                           id="taType" type="text" data-provide="typeahead"
                                                           autocomplete="off"/>
                            </div>
                            <div class="span4">
                                <label>Department</label> <input class="input-medium typeahead"
                                                                 id="taDepartment" type="text" data-provide="typeahead"
                                                                 autocomplete="off"/>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span3">
                                <label>Client Ref</label> <input class="input-small" type="text"/>
                            </div>
                            <div class="span3">
                                <label>PO Number</label> <input class="input-small" type="text"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>FIRST_NAME</th>
        <th>LAST_NAME</th>
        <th>ADDRESS</th>
        <th>MAIL</th>
        <th>OTHER</th>
        <th>VAT</th>
        <th>Cases</th>

    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.mail}"></td>
        <td th:text="${customer.other}"></td>
        <td th:text="${customer.vat}"></td>
        <td>
            <ul>
                <li th:each="case : ${customer.courtCases}" th:text="${case.description}"></li>
            </ul>
        </td>
        <td><a th:href="@{/case/{customerId}/create(customerId=${customer.id})}" class="btn btn-default">Create case</a>
        </td>
    </tr>
</table>
</body>
</html>
