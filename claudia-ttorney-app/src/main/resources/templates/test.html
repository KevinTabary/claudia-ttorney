<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div th:fragment="myResult">
    <div class="form-horizontal">
        <fieldset>
            <legend>Case Detail</legend>
            <div class="col-lg-10">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Case Detail
                        </div>
                        <div class="panel-body" th:each="courtCase : ${fetchedCustomer.courtCases}">
                            <div class="well shadow-z-1">
                                <div class="media">
                                    <a href="#" class="pull-left">
                                        <i class="fa fa-user"
                                           style="width: 50px; height: 50px; font-size: 4em;;"></i>
                                    </a>
                                    <div class="media-body">
                                        <div class="col-lg-8 padding-left-0">
                                            <h4 th:text="${courtCase.description}" class="media-heading"></h4>
                                        </div>
                                        <div class="col-lg-12 padding-left-0">
                                            <ul class="list-inline list-unstyled">
                                                <li>
                                                    <div class="btn-group">
                                                        <p th:text="*{description}"></p>
                                                        <a class="btn btn-primary btn-xs"
                                                           href="javascript:void(0)">Opções</a>
                                                        <a data-toggle="dropdown"
                                                           class="btn btn-primary btn-xs dropdown-toggle"
                                                           data-target="#" href="bootstrap-elements.html"
                                                           aria-expanded="false"><span class="caret"></span>
                                                            <div class="ripple-wrapper"></div>
                                                        </a>
                                                        <ul class="dropdown-menu">
                                                            <li><a href="javascript:void(0)"><i
                                                                    class="fa fa-edit"></i> Editar</a></li>
                                                            <li><a href="javascript:void(0)"><i
                                                                    class="fa fa-trash"></i> Lixeira</a>
                                                            </li>
                                                            <li><a href="javascript:void(0)"><i
                                                                    class="fa fa-ban"></i> Bloquear</a></li>
                                                            <li><a href="javascript:void(0)"><i
                                                                    class="fa fa-check-circle-o"></i>
                                                                Desbloquear</a></li>
                                                            <li><a href="javascript:void(0)">Another
                                                                action</a></li>
                                                            <li><a href="javascript:void(0)">Something else
                                                                here</a></li>
                                                            <li class="divider"></li>
                                                            <li><a href="javascript:void(0)">Separated
                                                                link</a></li>
                                                        </ul>
                                                    </div>
                                                </li>
                                                <li>|</li>
                                                <li><span><i class="glyphicon glyphicon-calendar"></i> 2 days, 8 hours </span>
                                                </li>
                                                <li>|</li>
                                                <li><i class="glyphicon glyphicon-comment"></i>
                                                    <p th:text="*{description}"></p></li>
                                                <li>|</li>
                                                <li>
                                                    <!-- Use Font Awesome http://fortawesome.github.io/Font-Awesome/ -->
                                                    <span><i class="fa fa-facebook-square"></i></span>
                                                    <span><i class="fa fa-twitter-square"></i></span>
                                                    <span><i class="fa fa-google-plus-square"></i></span>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div><!-- /end panel-body -->
                        <div class="panel-footer panel-footer-button"></div>
                    </div><!-- / end panel-->


                </div>
            </div>
            <div class="col-lg-2">
                <button type="button" data-toggle="modal" data-target="#newCase" class="btn btn-success btn-lg">
                    <i class="glyphicon glyphicon-plus"></i> Add new case
                </button>
            </div>
        </fieldset>
    </div>
    <div class="modal fade" id="newCase" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true"
         data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
            <form th:action="@{/case/add/customer/{customerId}(customerId=${fetchedCustomer.id})}"
                  th:object="${case}" class="form-horizontal" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">Enter new case</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="account">Description</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <textarea th:field="*{description}" id="account" name="account"
                                              class="form-control input-md"
                                              rows="5" cols="100"
                                              style="resize: none"
                                              placeholder="Alan Francis" type="text"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="apikey">Hourly rate</label>
                            <div class="col-md-6">
                                <input th:field="*{hourlyRate}" id="apikey" name="apikey"
                                       class="form-control input-md"
                                       type="text"/>
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="caseStatus">Case status</label>
                            <div class="col-md-6">
                                <select id="caseStatus" class="form-control input-md">
                                    <option data-icon="glyphicon glyphicon-music"
                                            th:each="caseStatus : ${T(com.kt.claudiattorney.entity.CaseStatus).values()}"
                                            th:value="${caseStatus}"
                                            th:text="${caseStatus}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save changes</button>
                                <button type="reset" class="btn btn-warning">Clear</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
